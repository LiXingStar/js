<script>
	var arr = [1,2,3,4,5,6];
	//地址（浅拷贝）
	var arr1 = arr;
	arr1[1] = 'b';
	arr[3] = 'y';
	console.log(arr1);
	console.log(arr);
	//传值（深拷贝）
	var arr2 = [];
	for(var i = 0;i < arr.length;i++){
		arr2[i] = arr[i];
	}
	arr2[1] = 'a';
	arr[3] = 'x';
	console.log(arr2);
	console.log(arr);
</script>

<script>
    //将数组拷贝到另一个数组中
	var arr = [1,2,3,4,5,['x','y','z']];	
	function copy(arr){
		var newarr = [];
		for(var i = 0;i < arr.length;i++){
			if(typeof arr[i] == 'object'){
				newarr[i] = copy(arr[i]);
			}
			else{
				newarr[i] = arr[i];
			}			
		}
		return newarr;
	}
	var arr1 = copy(arr);
	arr[1] = 5;	
	console.log(arr);
	console.log(arr1);
</script>
