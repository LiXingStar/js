<script>
    //构造函数的传参
	class Iphone{
		constructor(brand,size,system,memory){
			this[1] = 'a';
			this[2] = 'b';
			this.brand = brand;
			this.size = size;
			this.system = system;
			this.memory = memory;
			//方法调用属性
			this.calls = function(value){
				alert(value);
			}
		};
		msg(){
			alert(this.brand);
		};
		music(values){
			this.calls(values);
		};
	}
	let iPhone9 = new Iphone('iphone8','6.0','ios','128G');
	iPhone9.msg();
	iPhone9.calls('打电话');
	iPhone9.music('听音乐');
	console.log(iPhone9);
	console.log(iPhone9[1]);
	console.log(iPhone9[2]);
</script>
