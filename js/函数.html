<script>
    //由小到大排序
    arr1 = [18,78,55,67,90,34];
    order(arr1);
    function order(arr){
    	for(var i=0;i<arr.length;i++){
		  for(var j=i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){
				var temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
		  }
	    }
	  console.log(arr);
    }
</script>

<script>
  //正三角形
 an(5);
  function an(row){
  	for(var i=1;i<=row;i++){
		for(var j=1;j<=row-i;j++){
			document.write('_');
		}
		for(var j=1;j<=2*i-1;j++){
			document.write('*');
		}
		document.write('<br/>')
	}
  }
</script>

<script>
    //任意行任意列的乘法表
    table(6);
    function table(row){
    	document.write('<table border=1 cellspacing = 0>');
		for(var x=1;x<=row;x++){
		  document.write('<tr>')
		  for(var y=1;y<=x;y++){
		  	document.write('<td>'+y+'*'+x+'='+(x*y)+ '</td>');
		  }
		  document.write('</tr>')
		}
	document.write('</table>');
    }
</script>

<script>
	//实现任意行任意列的表格

	   document.write('<table border=1 cellspacing=0>');
	   for(var i=1;i<=row;i++){
		  document.write('<tr>');
		  for(var j=1;j<=cols;j++){
			document.write('<td>'+i+'*'+j+'</td>');
		   }
		document.write('</tr>');
	   }
	document.write('</table>');
    }
</script>

<script>

    var arry = [
	              [80,90,75],

	              [95,65,75]
	           ];
    maxArry(arry);
    function maxArry(name){
    	var max = name[0][0];

		  }
	    }
