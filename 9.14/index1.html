<script>
	//随机取数组中的num个不重复的元素
  	let arr = ['a','b','c','d','e'];
  	function getarr(arr,num){
  		let newarr = [];
  		while(newarr.length < num){
  			let i = Math.floor(Math.random()*arr.length);
  			if(!newarr.includes(arr[i])){
  				newarr.push(arr[i]);
  			}	
  		}
  		return newarr;
  	}
  	console.log(getarr(arr,2));
