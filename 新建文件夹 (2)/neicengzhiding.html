<script>
	/*escape()  unescape()  Number()  String()
	  Boolean()  parseInt()  parseFloat()  isNaN()
	*/
    let str = '张三';
    console.log(escape(str));//编码
    console.log(unescape('张三'));//解码

    //只有数字型的字符串才可以转化成数字
    console.log(Number(true));//1
    console.log(Number(false));//0
    console.log(Number(null));//0
    console.log(Number(undefined));//NaN
    console.log(Number(0b1111));//15
    console.log(Number('123'));//转化成数字类型的123
    console.log(Number('00123'));//转化成数字类型的123 里面无意义的0去掉
    console.log(Number(123.00));//123
    console.log(Number(0123));//转化成数字类型的83  0123八进制
    console.log(Number('0123.01.2'));//NAN
    console.log(Number('123px'));//NAN
    console.log(Number('abcd'));//NAN
    console.log(Number('true'));//NAN

    console.log(String('true'));//true

    console.log(Boolean(''));//false
    console.log(Boolean(NaN));//false
    console.log(Boolean(null));//false
    console.log(Boolean(undefined));//false
    console.log(Boolean(0));//false
    console.log(Boolean(false));//false
    console.log(Boolean([]));//true

    //parseInt()字符串转化成整数
    //规则：以空格，+,-第一个数字字符开始到第一个非数字字符结束
    console.log(parseInt('1234'));//1234
    console.log(parseInt('0b1111'));//0
    console.log(parseInt('100px200'));//100
    console.log(parseInt('  -1.00px200'));//-1
    console.log(parseInt('abcd100px200'));//NaN

    //parseFloat()字符串转化成小数
    console.log(parseFloat('100.5px'));//100.5
    console.log(parseFloat('1005px'));//1005

    //isNaN()
    console.log(isNaN(false));//false
    console.log(isNaN('abcd'));//true
    
    var num = 11;
    if(num%2){
    	alert(true);
    }

    var num = 10;
    if(num){
    	num = num;
    }
    else{
    	num = 'x';
    }
    alert(num);

    //num == undefined ? 'x': num;
   // num ? num : 'x';*
</script>
