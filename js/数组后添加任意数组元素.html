	//一维数组求最大值
	function max(arr){
		var num = arr[0];
		for(var i = 0;i<arr.length;i++){
			if(num < arr[i]){
				num = arr[i];
			}
		}
		console.log(num);
	}

<script>
    /* 判断数组存在某一特定的值，存在true，不存在false */
	function exsit(arr,value){
		// arr必须是数组  arguments输入的参数个数必须大于1
		if(!(typeof arr == 'object'&& arguments.length>1)){
			return '输入错误';
		}
		for(var i = 0;i<arr.length;i++){
			if(arr[i] == value){
				return true;
			}
		}
		return false;
	}
	arr1 = [10,34,7,3,67];
	var result = exsit(arr1);
	alert(result);
</script>

<script>
    //方法一：
    function sort(arr,type){
    	if(type == undefined){
    		sortDown(arr);
    	}
    	if(type == '<'){
    		sortDown(arr);
    	}
    	else if(type == '>'){
    		sortUp(arr);
    	}
    }
    //方法二：
    function sort(arr,type){
    	if(type == undefined){
    		type = '<';
    	}
    	if(type == '<'){
    		sortDown(arr);
    	}
    	else if(type == '>'){
    		sortUp(arr);
    	}   	
    }
    //方法三：
    function sort(arr,type){
    	type = type==undefined?'<':type;
    	if(type == '<'){
    		sortDown(arr);
    	}
    	else if(type == '>'){
    		sortUp(arr);
    	}
    }
    
    //方法四：
    function sort(arr,type){
    	type = type || '<';
    	if(type == '<'){
    		sortDown(arr);
    	}
    	else if(type == '>'){
    		sortUp(arr);
    	}
    }
    //方法五:
    function sort(arr,type = '<'){
    	if(type == '<'){
    		sortDown(arr);
    	}
    	else if(type == '>'){
    		sortUp(arr);
    	}
    }

	function sortUp(arr){
    	for(var i=0;i<arr.length;i++){
		  for(var j=i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){
				var temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
		  }
	    }
	  console.log(arr);
    }

    function sortDown(arr){
    	for(var i=0 ; i<arr.length;i++){
		  for(var j=i+1;j<arr.length;j++){
			if(arr[i]<arr[j]){
				var temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
			}
		  }
	    }
	  console.log(arr);
    }

    arr1 = [18,78,55,67,90,34];
    sort(arr1);
</script>
