	function myArray(){
		for(let i = 0;i < arguments.length;i++){
			this[i] = arguments[i];
		}
		this.length = arguments.length;
	}

	myArray.prototype = {
		//添加数组元素
		push : function(){
			for(let i = 0;i<arguments.length;i++){
				this[this.length] = arguments[i];
				this.length++;
			}
		},

		//返回数组中的某一元素第一次出现的位置
		indexOf : function(value){
			for(let i = 0;i<this.length;i++){
				if(this[i] == value){
					return i;
				}
			}
			return -1;
		},

		//返回数组中的某一元素最后出现的位置
		lastIndexOf : function(value){
			for(let i = this.length-1;i > -1;i--){
				if(this[i] == value){
					return i;
				}
			}
			return -1;
		},

		//include
		includes : function(value){
			for(let i = 0;i<this.length;i++){
				if(this[i] == value){
					return true;
				}
			}
			return false;
		},

		//当数组中存在数组元素为number返回true
		some : function(fn){
			for(let i = 0;i<this.length;i++){
				if(fn(this[i])){
					return true;
				}
			}
			return false;
		},

		//当数组中的所有元素为number返回true
		every : function(fn){
			for(let i = 0;i<this.length;i++){
				if(!fn(this[i])){
					return false;
				}
			}
			return true;
		},

		//映射每个数组元素扩大3倍
		map : function(fn){
			let newarr = new myArray();
			for(let i = 0;i<this.length;i++){
				newarr.push(fn(this[i],i));
			}
			return newarr;
		},

		//筛选数组中的奇数
		filter : function(fn){
			let newarr = [];
			for(let i = 0;i < this.length;i++){
				if(fn(this[i])){
					newarr[newarr.length] = this[i];
				}
			}
			return newarr;
		},

		//将数组进行反转
		reverse : function(){
			let newarr = [];
			for(let i = this.length-1; i > -1;i--){
				newarr[newarr.length] = this[i];
			}
			return newarr;
		},

		//将数组转化成数字类型
		join : function(str){
			str = str == undefined? '+':str;
			var result='';
			for(let i=0;i < this.length-1;i++){  
				result += this[i]+str;
			}
			if(i = this.length-1){
				result += this[i];
			}
			return result;
		},

		//对数组进行排序
		sort1 : function(type){
			type = type == undefined? '>' :type;
			if(type == '<'){
				this.sortdown();
			}
			else if(type == '>'){
				this.sortup();
			}
			return this;
		},
		//对数组进行降序排序
		sortdown : function(){
			for(let i = 0;i < this.length;i++){
				for(let j = i+1;j < this.length;j++){
					if(this[i] < this[j]){
						temp = this[i];
						this[i] = this[j];
						this[j] = temp;
					}
				}
			}
			return this;
		},
		//对数组进行升序排序
		sortup : function(){
			for(let i = 0;i < this.length;i++){
				for(let j = i+1;j < this.length;j++){
					if(this[i] > this[j]){
						temp = this[i];
						this[i] = this[j];
						this[j] = temp;
					}
				}
			}
			return this;
		},

		//数组去掉空的地方
		delNull : function(){
			let newarr = new myArray();
			for(let i = 0;i < this.length;i ++){
				if(this[i] != undefined){
					newarr.push(this[i]);
				}
			}
			return newarr;
		},
		
	}
