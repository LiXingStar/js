<script>
	//功能 代码段  复用   =>函数
	//定义函数
	//实现任意行任意列->函数体变量 ->形参（row，cols）->实参
	table(10,10);//调用函数
	table(5,6);
	function table(row,cols){
	 document.write('<table border=1 cellspacing=0>');
	 for(var i=1;i<=row;i++){
		document.write('<tr>');
		for(var j=1;j<=cols;j++){
			document.write('<td>'+i+'*'+j+'</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
	}
</script>
