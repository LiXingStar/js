<script>
    //闭包函数
	function fn(){
		var num = 10;
		return fn1;
		function fn1(){
			num ++;
			return num;
		}
	}
	var result = fn();
	alert(result);
	alert(result());//11
</script>

<script>
	//箭头函数
	var fn = function(a){
		return a;
	}
	var fn1 = a => a;
	alert(fn1(1));
	//没有形参
	var fn2 = () => 1;
	alert(fn2(1));
	//含有多个参数
	var fn3 = (a,b) => a+b;	
	alert(fn3(1,3));
	//函数体代码含有多个
	var fn4 = (a,b) =>{
		alert(a-b);
		alert(a+b);
		return [a,b];
	}
	alert(fn4(1,2));
</script>

<script>
    var arr = [4,6,54,67];
	var result = map(arr,function(value){return value * 2;})
	var result1 = map(arr,(value) => value * 2)	
	console.log(result);
	console.log(result1);	
</script>
