<script>
	function a(num1,num2){
		return num1*2+num2;
	}
	function b(num1,num2){
		return num1*2-num2;
	}
	function c(num1,num2){
		return num1*num2;
	}
	function math(num1,num2,fn){
		return fn(num1,num2);
	}

	var result1 = math (2,6,a);
	console.log(result1);

	var result2 = math (5,6,b);
	console.log(result2);

	var result3 = math (4,9,c);
	console.log(result3);
</script>

<script>
    var arr=[1,3,4,66];
	var result = map(arr,function(value){
		return value*2;
	})
	console.log(result);

	var result = filter(arr,function(value){return value%2 ==1})
	console.log(result);
</script>
